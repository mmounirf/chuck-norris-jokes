<div class="login-container">
  <h3>Login to your account to check your stored favorite list.</h3>
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username/Email</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="form.get('username').hasError('required')">
          Username/Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </form>
  </mat-card>
</div>
